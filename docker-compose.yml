version: '3.8'

services:
  # ===== Application EDGY-AgenticX5 =====
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edgy-agentic-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - EDGY_ENV=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://edgy_user:edgy_password@postgres:5432/edgy_agentic
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./configs:/app/configs
    depends_on:
      - postgres
      - redis
    networks:
      - edgy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:15-alpine
    container_name: edgy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=edgy_agentic
      - POSTGRES_USER=edgy_user
      - POSTGRES_PASSWORD=edgy_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - edgy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edgy_user -d edgy_agentic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis (Message Bus) =====
  redis:
    image: redis:7-alpine
    container_name: edgy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - edgy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===== Prometheus (Monitoring) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: edgy-prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - edgy-network
    depends_on:
      - app

  # ===== Grafana (Dashboards) =====
  grafana:
    image: grafana/grafana:latest
    container_name: edgy-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - edgy-network
    depends_on:
      - prometheus

  # ===== Nginx (Reverse Proxy) =====
  nginx:
    image: nginx:alpine
    container_name: edgy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - edgy-network
    depends_on:
      - app

  # ===== Worker (Background Tasks) =====
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edgy-worker
    restart: unless-stopped
    command: celery -A src.worker worker --loglevel=info
    environment:
      - EDGY_ENV=production
      - DATABASE_URL=postgresql://edgy_user:edgy_password@postgres:5432/edgy_agentic
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - edgy-network

networks:
  edgy-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

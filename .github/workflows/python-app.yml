# Ce workflow installe les dépendances Python, exécute les tests et le linting
# Pour plus d'infos : https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: EDGY-AgenticX5 CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Max line length = 127
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test imports
      run: |
        python -c "from src.agents.base_agent import BaseAgent; print('✅ BaseAgent')"
        python -c "from src.agents.monitoring_agent import MonitoringAgent; print('✅ MonitoringAgent')"
        python -c "from src.agents.orchestrator_agent import OrchestratorAgent; print('✅ OrchestratorAgent')"
    
    - name: Run tests
      run: |
        if [ -f test_simple.py ]; then python test_simple.py; fi

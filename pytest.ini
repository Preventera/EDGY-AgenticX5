[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    slow: Tests lents (>1s)
    cartography: Tests du module cartographie EDGY
    neo4j: Tests nécessitant Neo4j
    api: Tests des endpoints API
    asyncio: Tests asynchrones
